<script>
	window.onload = function(){
		var banner = document.getElementById("banner")
		var time_l = document.getElementById("time_l");
		var time_r = document.getElementById("time_r");
		// var time = document.querySelector('#time');
		var value = 100;
		var count = 0;
		var timer = setInterval(function(){
			
			// time.innerHTML = value;
			var bR ;
			if(value>50) bR = 100-value;
			else bR = value;
			//字符串拼接实现变换
			time_l.style.borderRadius = 
				bR + '%';
			time_r.style.borderRadius = 
				bR + '%';
			value -=1;
			//循环变换
			if(value<0){
				count ++;
				value = 100;
				// clearInterval(timer);
			}
			//变换次数
			// if(count == 5){
			// 	clearInterval(timer);
			// }
		},100);


		var scrollFunc = function (e) {
	        var direct = 0;
	        e = e || window.event;
	        if (e.wheelDelta) {  //判断浏览器IE，谷歌滑轮事件             
	            if (e.wheelDelta > 0) { //当滑轮向上滚动时
	                //alert("滑轮向上滚动");
	                banner.style.boxShadow = "0px 0px 0px #ccc";
	            }
	            if (e.wheelDelta < 100) { //当滑轮向下滚动时
	                //alert("滑轮向下滚动");
	                banner.style.boxShadow = "8px 10px 20px #ccc";
	            }
	        } 
	        else if (e.detail) {  //Firefox滑轮事件
	            if (e.detail> 0) { //当滑轮向上滚动时
	                //alert("滑轮向上滚动");
	                banner.style.boxShadow = "0px 0px 0px #ccc";
	            }
	            if (e.detail< 0) { //当滑轮向下滚动时
	                //alert("滑轮向下滚动");
	                banner.style.boxShadow = "8px 10px 20px #ccc";
	            }
	        }
	        //ScrollText(direct);
    	}
	    //给页面绑定滑轮滚动事件
	    if (document.addEventListener) {
	        document.addEventListener('DOMMouseScroll', scrollFunc, false);
	    }
	    //滚动滑轮触发scrollFunc方法
	    window.onmousewheel = document.onmousewheel = scrollFunc; 

	    

	}
</script>
